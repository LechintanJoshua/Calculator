<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>

            <div class="topContainer">
                <button>*</button>
                <button>/</button>
                <button>%</button>
                <button class="clearBtn">Clear</button>
            </div>

            <div class="bottomContainer">
                <div class="rightPanel">
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>                
                </div>
                
                </div>
                <div class="leftPanel">
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
